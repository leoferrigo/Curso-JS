<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program!</title>
    <style>
        body {
            background-color: rgb(168, 214, 196);
            color: rgb(238, 13, 13); /* Comentário em Css */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário! -->
    <p>Já livrou!!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número'))
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
